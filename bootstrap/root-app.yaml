apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radagast-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pkeshi-s-castle/radagast-gitops.git
    targetRevision: main
    path: apps/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
